{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
	<div class="container">
	<div class="text-center mt-3" >
	    <svg viewbox="0 0 100 20">
  <defs>
    <linearGradient id="gradient">
      <stop color="#000"/>
    </linearGradient>
    <pattern id="wave" x="0" y="-0.5" width="100%" height="100%" patternUnits="userSpaceOnUse">
      <path id="wavePath" d="M-40 9 Q-30 7 -20 9 T0 9 T20 9 T40 9 T60 9 T80 9 T100 9 T120 9 V20 H-40z" mask="url(#mask)" fill="url(#gradient)">
        <animateTransform
            attributeName="transform"
            begin="0s"
            dur="1.5s"
            type="translate"
            from="0,0"
            to="40,0"
            repeatCount="indefinite" />
      </path>
    </pattern>
  </defs>
  <text text-anchor="middle" x="50" y="15" font-size="17" fill="#00374b" fill-opacity="1">Quote</text>
  <text text-anchor="middle" x="50" y="15" font-size="17" fill="url(#wave)"  fill-opacity="0.3">Quote</text>
</svg>
		<div class="rounded shadow-sm" id="thought"></div>
		<div class="row">
		<div class="col-lg-12">
			<input
			type="number"
			min="0"
			class="form-control"
			id="inputsearch"
			placeholder="numbers (1/1642)"
			onkeypress="return event.charCode >=
					48 && event.charCode <= 57"/>
		</div>
		</div>
		<div class="container mt-3">
		<button
			class="btn btn-outline-danger btn-lg"
			role="button"
			id="previousthought">
			Previous
		</button>
		<span>----</span>
	    <button
			type="button"
			class="btn btn-outline-success btn-lg"
			id="searchbtn">
			Search
		</button>
		<span>----</span>
		<input id="countnum" type="hidden" />
		<button
			class="btn btn-outline-primary btn-lg"
			role="button"
			id="nextthought">
			Next
		</button>
		</div>
	</div>
	</div>
	<script src="../static/script.js"></script>
{% endblock %}
